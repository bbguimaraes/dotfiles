- name: import keys
  command:
    argv: ["gpg2", "--recv-keys", "{{ item }}"]
  loop: "{{ keys|default([]) }}"
- name: check if package already installed
  command: pacman -Qqi {{ pkg }}
  ignore_errors: true
  changed_when: false
  register: installed
- name: build packages (sync)
  command:
    argv:
    - aur
    - sync
    - --syncdeps
    - --rmdeps
    - --no-confirm
    - --no-view
    - "{{ pkg }}"
  register: rc
  when: installed is failed and dir is not defined
- name: build packages (dir)
  command:
    argv:
    - aur
    - build
    - --syncdeps
    - --rmdeps
    - --no-confirm
    - "{{ pkg }}"
    chdir: "{{ dir }}"
  register: rc
  when: installed is failed and dir is defined
- name: update pacman cache
  command: pacman -Sy
  when: rc is changed
  become: yes
- name: install packages
  package:
    state: present
    name: '{{ pkg }}'
  become: yes
  when: installed is failed
