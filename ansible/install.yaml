      ansible clang cloc cmake colordiff ctags distcc emacs gdb go graphviz hub
      ipython podman python-pip rust tidy tig vim-ctrlp
    - >- # graphical
      chromium dmenu feh gimp i3lock i3status qpdfview qt5ct redshift
      rxvt-unicode simplescreenrecorder scrot xclip xdotool
    - >- #audio
      audacity
    - >- # tools
      acpi discount ffmpeg gnuplot inotify-tools ltrace lsof moreutils msmtp
      mutt nextcloud-client offlineimap p7zip pass perf poppler pv
      python-matplotlib ripgrep unrar strace units vdirsyncer weechat
    arch_pkgs:
    - >- # dev
      arm-none-eabi-gcc base-devel ccache cjson dash devtools doxygen encfs
      libc++ llvm mit-scheme mypy opengl-man-pages pocl qemu renderdoc valgrind
    - >- # xorg
      mesa xorg xorg-xinit
    - >- # graphical
      blender breeze celluloid firefox i3-wm imagemagick inkscape kdenlive
      libreoffice-fresh mednafen picom ttf-dejavu
    - >- # audio
      alsa-utils ardour hydrogen mpv musescore pavucontrol pulseaudio
      pulseaudio-alsa pulseaudio-bluetooth
    - >- # tools
      android-tools bc bind-tools bluez bluez-utils jq khal lynx openbsd-netcat
      pacman-contrib pigz pixz rlwrap sshfs unzip words youtube-dl
    - >- # aurutils
      expac diffstat pacutils parallel wget
    - >- # wine
      lib32-mesa wine wine-mono
    - >- # nngn
      boost clinfo emscripten glew glfw-x11 glm intel-compute-runtime
      opencl-headers ocl-icd qt5-charts vulkan-intel vulkan-devel
    - >- # nngn tests
      freeglut glu
    fedora_pkgs:
    - >- # dev
      autoconf automake awscli cargo distcc-server docker-compose fuse-encfs
      golang-godoc gotags libarchive-devel libcurl-devel libsecret-devel
      openssl-devel patch plasma-breeze python3-mypy python3-tabulate qt5-devel
      rustfmt ShellCheck
    - >- # graphical
      compton i3 libreoffice
    - >- # tools
      bind-utils ftp fuse-sshfs hugo libolm-devel nodejs passmenu pinentry-qt
    - >- # work
      krb5-workstation openldap-clients pyOpenSSL python-cryptography
      python-lxml
    fedora_groups:
    - '@Development tools'
  tasks:
  - name: enable multilib
    blockinfile:
      state: present
      path: /etc/pacman.conf
      marker: '# {mark} ANSIBLE MANAGED BLOCK MULTILIB'
      block: |
        [multilib]
        Include = /etc/pacman.d/mirrorlist
    when: ansible_os_family == 'Archlinux'
  - name: install base packages
    package:
      name: '{{ ((pkgs+arch_pkgs)|join(" ")).split(" ") }}'
    when: ansible_os_family == 'Archlinux'
  - name: install base packages
    package:
      name: '{{ ((pkgs+fedora_pkgs)|join(" ")).split(" ") + fedora_groups }}'
    when: ansible_os_family == 'RedHat'
  - name: enable/start services
    service:
      enabled: true
      state: started
      name: bluetooth
- hosts: all
  tags: aurutils
  vars:
    user: bbguimaraes
    aurutils_repo: /var/lib/pacman/aurutils
    aurutils_gpg_key: DBE7D3DD8C81D58D0A13D0E76BC26A17B9B7018A
  tasks:
  - when: ansible_os_family == 'Archlinux'
    block:
    - name: create local repository directory
      file:
        state: directory
        path: '{{ aurutils_repo }}'
        owner: '{{ user }}'
        group: users
    - name: unprivileged operations
      become: yes
      become_user: '{{ user }}'
      become_method: su
      block:
      - name: check if aurutils gpg key is imported
        command: gpg2 --list-keys '{{ aurutils_gpg_key }}'
        register: rc
        ignore_errors: true
        changed_when: false
      - name: import aurutils gpg key
        command: gpg2 --recv-keys '{{ aurutils_gpg_key }}'
        when: rc is failed
      - name: check if already installed
        command: pacman -Qqi aurutils
        register: aurutils_installed
        ignore_errors: true
        changed_when: false
      - name: download snapshot
        get_url:
          url: https://aur.archlinux.org/cgit/aur.git/snapshot/aurutils.tar.gz
          dest: /tmp/aurutils.tar.gz
        when: aurutils_installed is failed
      - name: extract files
        unarchive:
          src: /tmp/aurutils.tar.gz
          dest: /tmp
        when: aurutils_installed is failed
      - name: makepkg
        command:
          argv: makepkg
          chdir: /tmp/aurutils
          creates: /tmp/aurutils/aurutils-*.pkg.tar.xz
        when: aurutils_installed is failed
      - name: create local repository
        command:
          argv:
          - repo-add
          - '{{ aurutils_repo }}/aurutils.db.tar'
          creates: '{{ aurutils_repo }}/aurutils.db.tar'
    - name: install package
      command: pacman --noconfirm -U '{{ item }}'
      with_fileglob: /tmp/aurutils/aurutils-*.pkg.tar.xz
      when: aurutils_installed is failed
    - name: add local repository to pacman.conf
      blockinfile:
        state: present
        path: /etc/pacman.conf
        marker: '# {mark} ANSIBLE MANAGED BLOCK AURUTILS'
        block: |
          [aurutils]
          SigLevel = Optional TrustAll
          Server = file://{{ aurutils_repo }}
    - name: update pacman cache
      command: pacman -Sy
- hosts: all
  tags: misc
  tasks:
  - name: disable pulseaudio esound module
    replace:
      path: /etc/pulse/default.pa
      regexp: '^(load-module module-esound-protocol-unix)$'
      replace: '#\1'
