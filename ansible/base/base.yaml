- hosts: all
  tags: base_sys_pkgs
  tasks:
  - name: install base system packages
    package:
      state: present
      name:
      - bash-completion
      - git
      - openssh
      - rxvt-unicode-terminfo
      - sudo
      - tmux
      - vim
  - name: install base system packages (arch)
    package:
      state: present
      name: pkgfile
    when: ansible_os_family == 'Archlinux'
  - name: install base system packages (redhat)
    package:
      state: present
      name: epel-release
    when: ansible_os_family == 'RedHat' and ansible_distribution != 'Fedora'
- hosts: all
  tags: base
  tasks:
  - name: check required variable
    fail: {}
    when: sudo_wheel_nopasswd is undefined
  - name: add users
    user:
      state: present
      uid: 1000
      name: bbguimaraes
      group: users
      groups: wheel
  - name: enable sudoers.d
    lineinfile:
      state: present
      path: /etc/sudoers
      validate: visudo -cf %s
      line: '#includedir /etc/sudoers.d'
  - name: allow wheel to sudo
    copy:
      dest: /etc/sudoers.d/0_wheel
      owner: root
      group: root
      mode: 0440
      validate: visudo -cf %s
      content: |
        %wheel ALL=(ALL) ALL
    when: not sudo_wheel_nopasswd
  - name: allow wheel to sudo without a password
    copy:
      dest: /etc/sudoers.d/0_wheel
      owner: root
      group: root
      mode: 0440
      validate: visudo -cf %s
      content: |
        %wheel ALL=(ALL) NOPASSWD: ALL
    when: sudo_wheel_nopasswd
  - name: update pkgfile
    command:
      argv: ['pkgfile', '--update']
      creates: /var/cache/pkgfile/core.files
    when: ansible_os_family == 'Archlinux'
  - name: disable root SSH password login
    lineinfile:
      dest: /etc/ssh/sshd_config
      line: 'PermitRootLogin prohibit-password'
  - name: enable and start sshd
    service:
      enabled: true
      state: started
      name: sshd
  - name: set timezone to utc
    timezone:
      name: UTC
      hwclock: UTC
  - name: check if the ntp service is enabled (arch)
    command: timedatectl show --property NTP --value
    register: rc
    changed_when: False
    when: ansible_os_family == 'Archlinux'
  - name: enable ntp service (arch)
    command: timedatectl set-ntp yes
    when: ansible_os_family == 'Archlinux' and rc.stdout == "no"
  - name: check if the ntp service is enabled (redhat)
    command: timedatectl status
    register: rc
    changed_when: False
    when: ansible_os_family == 'RedHat'
  - name: enable ntp service (redhat)
    command: timedatectl set-ntp yes
    when: |
      ansible_os_family == 'RedHat'
      and 'NTP enabled: no' in rc.stdout
